<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/To-Do List Icon.png" type="image/x-icon">
    <title>To-Do List</title>
    <script src="https://kit.fontawesome.com/de336b9e51.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h3>My To-Do List</h3>
    </header>
    <form class="todo-list-form">
        <input type="text" name="input" class="todo-list-input">
        <button type="submit"><i class="fas fa-plus"></i></button>
    </form>

    <main class="todo-list-container">
        <ul class="todo-list-item">

        </ul>
        <ul class="done-div-container">

        </ul>
    </main>
    
   
    <script src="main.js"></script>
</body>
</html>
